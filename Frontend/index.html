<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChattyApp - Real-time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b mb-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" onclick="showHome()" class="text-xl font-bold text-primary hover:text-blue-600 transition">
                        <i class="fas fa-comments mr-2"></i>ChattyApp
                    </a>
                    <div class="ml-10 flex space-x-8">
                        <a href="#" onclick="showHome()" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium transition">Home</a>
                        <a href="#" id="chatLink" onclick="showChat()" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium transition hidden">
                            <i class="fas fa-comments mr-1"></i> Chat Room
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4" id="navAuth">
                    <!-- Auth buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <main id="mainContent">
            <!-- Content will be populated by JavaScript -->
        </main>
    </div>

    <!-- Footer -->
    <footer class="border-t bg-gray-50 text-gray-600 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            &copy; 2025 - ChattyApp - <a href="#" class="text-primary hover:text-blue-600 transition">Privacy</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
